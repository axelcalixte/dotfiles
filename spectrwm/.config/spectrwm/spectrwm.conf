# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	= 6
focus_mode		= default
focus_close		= previous
focus_close_wrap	= 1
focus_default		= last
# spawn_position		= next
# workspace_clamp	= 1
warp_focus		= 1
warp_pointer		= 1

# Window Decoration
border_width		= 2
color_focus         = rgb:8f/bc/bb
#color_focus_maximized	= rgb:d3/86/9b
color_unfocus		= rgb:88/c0/d0
#color_unfocus_maximized	= rgb:66/5c/54
region_padding	= 8
tile_gap		= 8

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Bar Settings
bar_action		= /home/axel/.config/spectrwm/baraction.sh
bar_action_expand = 1
bar_enabled		= 1
bar_border_width	= 2
bar_border[1]		= rgb:66/5c/54
# bar_border_unfocus[1]	= rgb:66/5c/54 color of unfocus bar on 2nd monitor
bar_color[1]		= rgb:2e/34/40
#bar_color_selected[1]	= rgb:1d/20/21 # used for dmenu
bar_font_color[1]	= rgb:e5/e9/f0
#bar_font_color_selected	= rgb:ea/69/62 # used for dmenu
bar_font		= Iosevka Term:style=Regular:size=12
bar_font_pua    = Font Awesome 5 Free Solid
bar_justify		= center
bar_format		= +N:+I +S <(*+M*)> +L +|C+W +|C+A
# workspace_indicator	= listcurrent,listactive,markcurrent,markurgent,printnames
bar_at_bottom		= 0
clock_enabled		= 0
# clock_format		= %a %b %d %R %Z %Y
# iconic_enabled	= 0
# maximize_hide_bar	= 0
# window_class_enabled	= 0
# window_instance_enabled	= 0
window_name_enabled	= 1
verbose_layout		= 0
urgent_enabled		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun = ws[1]:/home/axel/.config/spectrwm/autostart.sh

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name			= ws[1]:term
name			= ws[2]:web
name			= ws[3]:work
name			= ws[4]:mail
name			= ws[5]:chat
name			= ws[6]:kee

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
program[lock]		= slock -corners ----
#program[menu]		= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
#program[search]	= dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
#program[name_workspace]	= dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[dmenu_run]  = dmenu_run
bind[dmenu_run] = MOD+P

# Optional default programs that will only be validated if you override:
# program[initscr]	= initscreen.sh			# optional

# Application shortcuts

program[screenshot_select-clip]	= /home/axel/.config/spectrwm/screenshot.sh select-clip
bind[screenshot_select-clip]	= MOD+s

program[screenshot_select-save]	= /home/axel/.config/spectrwm/screenshot.sh select-save
bind[screenshot_select-save]	= MOD+Shift+s

program[term]		= kitty --single-instance
bind[term]		    = MOD+Shift+Return

program[firefox]	= firefox
bind[firefox]		= mod1+f

program[yast2] = /usr/bin/xdg-su -c /sbin/yast2
bind[yast2] = mod1+y

program[mail] = claws-mail
bind[mail] = mod1+m

program[telegram] = telegram-desktop
bind[telegram] = mod1+t

program[discord] = discord
bind[discord] = Mod1+d

program[keepass] = keepassxc
bind[keepass] = mod1+k

program[htop] = kitty -e htop
bind[htop] = mod1+h

program[nnn] = kitty -e nnn -S
bind[nnn] = mod1+n

program[sound] = pavucontrol
bind[sound] = mod1+Shift+a

program[sound_alsa] = kitty -e alsamixer
bind[sound_alsa] = mod1+a

# Function keys

program[sound_increase] = amixer -M set Master 5%+
bind[sound_increase] = XF86AudioRaiseVolume

program[sound_decrease] = amixer -M set Master 5%-
bind[sound_decrease] = XF86AudioLowerVolume

program[sound_mute] = amixer sset Master toggle
bind[sound_mute] = XF86AudioMute

program[mic_toggle] = amixer sset Capture toggle
bind[mic_toggle] = XF86AudioMicMute

program[brightness_increase] = xbacklight -inc 5
bind[brightness_increase] = XF86MonBrightnessUp

program[brightness_decrease] = xbacklight -dec 5
bind[brightness_decrease] = XF86MonBrightnessDown

